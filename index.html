<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="icon" type="image/x-icon" href="/Colloseum 02.jpg">
    <link rel="stylesheet" href="styles.css">
    <script src="time.js"></script>
</head>
<body>
<header class="main-header">
    <main>
        <h1>Stop Watch</h1>
    </main>
</header>
<div>
<aside>
    <ol class="ol">
         <!-- <li id="first-time" ></li> -->
        <li id="start-time" class="start-time"></li>
        <li id="pause-time" class="end-time"></li>
        <li id="reset-time" class="duration"></li>
    </ol>
</aside>
</div>
<div class="center">
    <p><span id="seconds" class="st">00</span><span>:</span><span id="tens" class="st">00 </span></p>
</div>


<div class="button">
    <button id="start" class="btn">Start</button>
    <button id="pause"  class="btn">Pause</button>
    <button type="reset" id="reset" class="btn"> Reset</button>
</div>
</body>
</html>
